<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Order System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/bootstrap.css' rel='stylesheet'/>
	<link href='css/bootstrap-theme.css' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="css/main.css" />  
    <script src="js/myFunctions.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Welcome to Pizza Order System</h1>
    </div>
    <form id='order' role="form" class="form-horizontal">
        <div id="inputInfo">
            <div class="form-group">
                <label for="txtName" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-6">
                    <input type="text" name="Name" id="txtName" class="form-control"/>
                </div>
                <span id="NameErrorMsg" class="col-sm-4"></span>
            </div>
            <div class="form-group">
                <label for="txtAddress" class="control-label col-sm-2">Address:</label>
                <div class="col-sm-6">
                    <input type="text" name="Address" id="txtAddress" class="form-control"/>
                </div>
                <span id="AddressErrorMsg" class="col-sm-4"></span>
            </div>
            <div class="form-group">
                <label for="txtCity" class="control-label col-sm-2">City:</label>
                <div class="col-sm-6">
                    <input type="text" name="City" id="txtCity" class="form-control"/>
                </div>
                <span id="CityErrorMsg" class="col-sm-4"></span>
            </div>
            <div class="form-group">
                <label for="txtProvince" class="control-label col-sm-2">Province:</label>
                <div class="col-sm-6">
                    <input type="text" name="Province" id="txtProvince" class="form-control"/>
                </div>
                <span id="ProvinceErrorMsg" class="col-sm-4"></span>
            </div>
            <div class="form-group">
                <label for="txtPostalCode" class="control-label col-sm-2">Postal Code:</label>
                <div class="col-sm-6">
                    <input type="text" name="Postal Code" id="txtPostalCode" class="form-control" placeholder="A1B 2C3" />
                </div>
                <span id="PostalCodeErrorMsg" class="col-sm-4"></span>
            </div>
            <div class="form-group">
                <label for="txtPhone" class="control-label col-sm-2">Phone:</label>
                <div class="col-sm-6">
                    <input type="text" name="Phone" id="txtPhone" class="form-control" placeholder="123-456-7890" />
                </div>
                <span id="PhoneErrorMsg" class="col-sm-4"></span>
            </div>            
        </div>
        <hr>

        <div id="pizzaSize">
            <h3>Pizza Size:</h3>
            <div class="col-sm-3">
                <input type="radio" name="size" id="Small" value="Small"/>
                <label for="Small" class="radio-inline">Small</label>
            </div>
            <div class="col-sm-3">
                <input type="radio" name="size" id="Medium" value="Medium"/>
                <label for="Medium" class="radio-inline">Medium</label>
            </div>
            <div class="col-sm-3">
                <input type="radio" name="size" id="Large" value="Large"/>
                <label for="Large" class="radio-inline">Large</label>
            </div>
            <div class="col-sm-3">
                <input type="radio" name="size" id="ExtraLarge" value="Extra Large"/>
                <label for="ExtraLarge" class="radio-inline">Extra Large</label>
            </div>
        </div>

        <br><br><hr>

        <div id="toppings">
            <h3>Toppings:</h3>
                <div class="col-sm-4">
                    <input type="checkbox" id="top1" name="Pepperoni" value="Pepperoni">
                    <label for="top1" >Pepperoni</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top2" name="Onion" value="Onion">
                    <label for="top2">Onion</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top3" name="Pineapple" value="Pineapple">
                    <label for="top3">Pineapple</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top4" name="Mushroom" value="Mushroom">
                    <label for="top4">Mushroom</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top5" name="Tomatoes" value="Tomatoes">
                    <label for="top5">Tomatoes</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top6" name="Green Pepper" value="Green Pepper">
                    <label for="top6">Green Pepper</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top7" name="Bacon" value="Bacon">
                    <label for="top7">Bacon</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top8" name="Olives" value="Olives">
                    <label for="top8">Olives</label>
                </div>
                <div class="col-sm-4">
                    <input type="checkbox" id="top9" name="Extra Cheese" value="Extra Cheese">
                    <label for="top9">Extra Cheese</label>
                </div>
        </div>
        <br><br><br><hr><br>
        <input type="button" id="submit" name="submit" value="Submit Order" class="btn btn-success" onclick="validate()">
        <input type="button" id="clear" name="clear" value="Reset" onclick="location.reload()" class="btn btn-default">
        <span id="warning"></span>
        <br><br>
    </form>        
</div>
</body>
</html>
