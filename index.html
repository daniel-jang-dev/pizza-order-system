App Description: This program is for pizza order system. It gets information
of customer and pizza's size and toppings. If the customer do not input 
proper information or the user miss something, it display messages about them.

If user's input is sufficient, then it shows the invoice for the order.

Page Description: 
    Main page: There are text boxes for customer's name, address and Phone,
    radio buttons for pizza size and check boxes for toppings.
    Customer should input all text boxes, and choose size.
    Toppings are optional. If user's input is sufficient, this page shows
    invoice which contains information of customer and price. 

Files: index.hthml - Main page
       css/main.css - the main style for this app
       js/myFunction.js - Javascript functions & constants specific to this app
       images/head.jpg - image used in this app
        
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Order System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/myFunctions.js"></script>
    </head>
    <body>
        <div id="container">
            <img id="imgOrder" src="images/head.jpg" alt="head.jpg">
            <h3>Enter your name, address, and phone number</h3>
            <form id='order'>
            
                <div id="inputInfo">
                    <label for="txtName">Name:</label>
                    <input type="text" name="Name" id="txtName"/><div id="NameErrorMsg"></div>
                    <label for="txtAddress">Address:</label>
                    <input type="text" name="Address" id="txtAddress"/><div id="AddressErrorMsg"></div>
                    <label for="txtCity">City:</label>
                    <input type="text" name="City" id="txtCity"/><div id="CityErrorMsg"></div>
                    <label for="txtProvince">Province:</label>
                    <input type="text" name="Province" id="txtProvince"/><div id="ProvinceErrorMsg"></div>
                    <label for="txtPostalCode">Postal Code:</label>
                    <input type="text" name="Postal Code" id="txtPostalCode"/><div id="PostalCodeErrorMsg"></div>
                    <label for="txtPhone">Phone:</label>
                    <input type="text" name="Phone" id="txtPhone"/><div id="PhoneErrorMsg"></div>                
                </div>

                <fieldset id="pizzaSize">
                    <legend>Pizza Size:</legend>
                    <div><input type="radio" name="size" id="Small" value="Small"/><label for="Small">Small</label></div>
                    <div><input type="radio" name="size" id="Medium" value="Medium"/><label for="Medium">Medium</label></div>
                    <div><input type="radio" name="size" id="Large" value="Large"/><label for="Large">Large</label></div>
                    <div><input type="radio" name="size" id="ExtraLarge" value="Extra Large"/><label for="ExtraLarge">Extra Large</label></div>
                </fieldset>

                <fieldset id="toppings">
                        <legend>Toppings:</legend>
                        <div><input type="checkbox" id="top1" name="Pepperoni" value="Pepperoni"><label for="top1">Pepperoni</label></div>
                        <div><input type="checkbox" id="top2" name="Onion" value="Onion"><label for="top2">Onion</label></div>
                        <div><input type="checkbox" id="top3" name="Pineapple" value="Pineapple"><label for="top3">Pineapple</label></div>
                        <div><input type="checkbox" id="top4" name="Mushroom" value="Mushroom"><label for="top4">Mushroom</label></div>
                        <div><input type="checkbox" id="top5" name="Tomatoes" value="Tomatoes"><label for="top5">Tomatoes</label></div>
                        <div><input type="checkbox" id="top6" name="Green Pepper" value="Green Pepper"><label for="top6">Green Pepper</label></div>
                        <div><input type="checkbox" id="top7" name="Bacon" value="Bacon"><label for="top7">Bacon</label></div>
                        <div><input type="checkbox" id="top8" name="Olives" value="Olives"><label for="top8">Olives</label></div>
                        <div><input type="checkbox" id="top9" name="Extra Cheese" value="Extra Cheese"><label for="top9">Extra Cheese</label></div>
                </fieldset>

                <input type="button" id="submit" name="submit" value="Submit Order" onclick="validate()">
                <input type="button" id="clear" name="clear" value="Clear" onclick="location.reload()">
            </form>
            <div id="warning"></div>
        </div>
        
        <div id="invoice">
            <table id="outputInfo">
                    <tr>
                        <th>Customer:</th>
                        <th>Address:</th>
                    </tr>
                    <tr>
                        <td><div id ="Name"></div></td>
                        <td><div id="Address"></div></td>
                    </tr>
                    <tr>
                        <td><div id="Phone"></div></td>
                        <td><div id="PostalCode"></div></td>
                    </tr>
            </table>

            <h3>Pizza Order:</h3>

            <table id="price">
                <tr>
                    <td><div id="selectedSize"></div></td>
                    <td><div id="sizePrice"></div></td>
                </tr>
                <tr>
                    <td><div id="selectedToppings"></div></td>
                    <td><div id="toppingsPrice"></div></td>
                </tr>
                <tr>
                    <td><b>HST Amount:</b></td>
                    <td><div id="HST"></div></td>
                </tr>
                <tr>
                    <td><b>Total Due:</b></td>
                    <td><div id="totalPrice"></div></td>
                </tr>
            </table>
            
            <input type="button" id="anotherOrder" name="anotherOrder" value="Another Order" onclick="location.reload()"><br>
            <img id="imgInvoice" src="images/head.jpg" alt="head.jpg">
        </div>    
    </body>
</html>
